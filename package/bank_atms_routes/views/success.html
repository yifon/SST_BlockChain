<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlockChain ATM</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- logo摆放处 -->
    <header role="banner">
        <div class="header-wrap">
            <img class="site-logo" src="images/logo.png" alt="Blockchain ATM">
        </div>
    </header>
    <section class="athp-section athp-lead-section">
        <video class="vdo_inner" poster="videos/poster.png" id="bgvid" autoplay="" loop="">
            <source src="videos/herobanner.webm" type="video/webm">
            <source src="videos/herobanner.ogv" type="video/ogg">
            <source src="videos/herobanner.mp4" type="video/mp4">
        </video>
    </section>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="leaderboard">
                    <h1>Transaction Success</h1>
                </div>
                <div class="row-fluid spanBox">
                    <div class="span12 pwd-area">
                        <!--查询余额：打印余额，提示取卡，点确认后回首页-->
                        <!--取款：打印取款金额，提示取卡，点确认后回首页-->
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="control-label" id="inq-label"><p>Thank you for your use, the balance of your account<span>622811,888888,888888</span> is:</p></div>
                                <label for="txn-value" class="control-label" id="cwd-label">感谢使用,您的取款金额为：</label>
                                <p class="form-control txn-value" id="txn-value">1000</p>
                            </div>
                            <div class="form-group">
                                <button id="success" class="btn btn-success btn-large">取卡</button>
                            </div>
                        </div>
                    </div>
                    <!--/row-->
                </div>
            </div>
        </div>
</body>

</html>
